---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: nithinkuruba-dev
  labels:
    app.kubernetes.io/name: quarkus-petclinic
    app.kubernetes.io/version: 1.0.0
spec:
  selector:
    app.kubernetes.io/name: quarkus-petclinic
    app.kubernetes.io/version: 1.0.0
  ports:
    - name: pgsql
      port: 5432
      targetPort: 5432
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: nithinkuruba-dev
  labels:
    app.kubernetes.io/name: quarkus-petclinic
    app.kubernetes.io/version: 1.0.0
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: quarkus-petclinic
      app.kubernetes.io/version: 1.0.0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quarkus-petclinic
        app.kubernetes.io/version: 1.0.0
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1025130000
      securityContext:
            runAsUser: 1025130000
            runAsNonRoot: true
      containers:
        - name: postgresql
          image: quay.io/redhatdemo/openshift-pgsql12-primary:centos7
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "512Mi"
              cpu: "300m"
            requests:
              cpu: 100m
              memory: 128Mi
          ports:
            - name: tcp
              containerPort: 5432
              protocol: TCP
          env:
            - name: PG_USER_PASSWORD
              value: developer
            - name: PG_USER_NAME
              value: developer
            - name: PG_DATABASE
              value: mydb
            - name: PG_NETWORK_MASK
              value: all
            - name: PG_MAX_CONNECTIONS
              value: "800"
            # 25% of the memory in mb
            - name: PG_SHARED_BUFFERS
              value: "250"
            - name: PG_WORK_MEM
              value: "250"
            # 75% of the memory in GB
            - name: PG_EFFECTIVE_CACHE_SIZE
              value: "6"
            - name: PG_EFFECTIVE_IO
              value: "128"
            # 20% of the Disk size
            - name: PG_MAX_WAL_SIZE
              value: "4"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresql-data
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql
  namespace: nithinkuruba-dev
  labels:
    app.kubernetes.io/name: quarkus-petclinic
    app.kubernetes.io/version: 1.0.0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2
  volumeMode: Filesystem
